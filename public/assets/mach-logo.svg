<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 140 45" width="140" height="45">
  <defs>
    <!-- Gradiente principal de MACH (morado a azul) -->
    <linearGradient id="machMainGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7B2CBF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9D4EDD;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3F37C9;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradiente para efecto de profundidad -->
    <linearGradient id="machShadow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo principal con bordes redondeados -->
  <rect x="2" y="2" width="136" height="41" rx="12" ry="12" fill="url(#machMainGradient)" />
  
  <!-- Efecto de brillo superior -->
  <rect x="2" y="2" width="136" height="20" rx="12" ry="12" fill="url(#machShadow)" />
  
  <!-- Texto MACH -->
  <text x="70" y="28" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="18" 
        font-weight="900" 
        text-anchor="middle" 
        fill="white"
        letter-spacing="1px">
    MACH
  </text>
  
  <!-- Pequeño highlight en la M para darle carácter -->
  <circle cx="45" cy="20" r="1.5" fill="white" opacity="0.6"/>
</svg>
